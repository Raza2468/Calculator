    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
    </head>
    <body>

  
<!-- History -->
    <div id="sidebar" onclick="togglemenu()">
    <div class="toggle-btn">
    <span  class="w-20 p-2 m-0" style="background-color: rgb(182, 21, 21);">History</span>
    </div>
    <button  class="btn btn-primary btn-lg btn-block" id="delall" onclick="delall()">Clear History</button>
    <ul id="ullist">
    </ul>    
    </div>
<!-- Calculator -->
<!-- Header -->
    <div class="header">
    <h1>Calculator</h1>  
    </div>
    <br>
    <br>

<!-- input -->
    <div class="mx-auto" style="width: 300px;">
    <input class="form-control mr-sm-2" type="text"  placeholder="Add Number" id="inpu" value="" disabled>
    </div>
    <br>
    <div class="mx-auto" style="width: 300px; ">
    <div>
    <button type="button" onclick="btn('c')" class="btn btn-outline-danger m-2 w-20">C</button>
    <button type="button" onclick="btn('(')" class="btn btn-outline-info m-2 ">(</button>
    <button type="button" onclick="btn(')')" class="btn btn-outline-info m-2 ">)</button>
    <button type="button" onclick="btn('/')" class="btn btn-outline-info m-2 ">/</button>
    <br>
    <button type="button" onclick="btn('7')" class="btn btn-outline-secondary m-2">7</button>
    <button type="button" onclick="btn('8')" class="btn btn-outline-secondary m-2">8</button>
    <button type="button" onclick="btn('9')" class="btn btn-outline-secondary m-2">9</button>
    <button type="button" onclick="btn('*')" class="btn btn-outline-info m-2">x</button>
    <br>
    <button type="button" onclick="btn('4')" class="btn btn-outline-secondary m-2">4</button>
    <button type="button" onclick="btn('5')" class="btn btn-outline-secondary m-2">5</button>
    <button type="button" onclick="btn('6')" class="btn btn-outline-secondary m-2">6</button>
    <button type="button" onclick="btn('-')" class="btn btn-outline-info m-2">-</button>
    <br>
    <button type="button" onclick="btn('1')" class="btn btn-outline-secondary m-2">1</button>
    <button type="button" onclick="btn('2')" class="btn btn-outline-secondary m-2">2</button>
    <button type="button" onclick="btn('3')" class="btn btn-outline-secondary m-2">3</button>
    <button type="button" onclick="btn('+')" class="btn btn-outline-info m-2">+</button> 
    <br>
    <button type="button" onclick="btn('0')" class="btn btn-outline-secondary m-2">0</button>
    <button type="button" onclick="btn('0')" class="btn btn-outline-secondary m-2">0</button>
    <button type="button" onclick="btn('.')" class="btn btn-outline-secondary m-2">.</button>
    <button type="button" onclick="equal('=')"  class="btn btn-outline-info m-2">=</button>
    </div>
    </div>
